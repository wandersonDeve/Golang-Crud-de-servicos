{{define "Index"}} {{template "_head"}} {{template "_nav"}}

<body>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Serviço</th>
              <th>Status</th>
              <th>Ultimo Check</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.ServiceName}}</td>
              <td>{{.Status}}</td>
              <td>{{.LastCheck}}</td>
              <td>
                <a href="/get?id={{.Id}}" class="btn btn-info">Editar</a>
              </td>
              <td>
                <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">
                  Apagar
                </button>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/new" class="btn btn-primary b-2">Adicionar Novo Serviço</a>
    </div>
  </div>
</body>
<script>
  function onDelete(id) {
    let response = confirm("tem certeza que deseja remover esse serviço?");
    if (response) {
      window.location = "/delete?id=" + id;
    }
  }
</script>
{{end}}
